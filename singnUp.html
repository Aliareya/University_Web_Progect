<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-singup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="si_up-main-container">
        <h1>Signup</h1>
        <div class="si_up-input-container">
            <form method="" action="">
                <div class="si_up-input">
                    <input type="text" id="name" name="name" placeholder="Full Name">
                </div>
                <div class="si_up-input">
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="si_up-input">
                    <input type="text" id="password" name="password" placeholder="Password">
                </div>
                <div class="si_up-input">
                    <div class="si-up-condition">
                        <input type="checkbox" id="cheek" checked ><span>i accept all trem & condition</span>

                    </div>
                    <button type="submit" name="sing-up" id="btn"> Sign Up </button>    
                </div>
            </form>    
        </div>
        <div class="si_up-shep">
            <a href="">Login</a>
        </div>
    </div>
    <script src="./js/login-signup.js"></script>
</body>
</html>
