<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-singup.css">
    <title>Sign Up</title>
</head>
<body id="login">
    <div class="login-main-container">
        <h1 id="si-up-title">Login</h1>
        <div class="si_up-input-container">
            <form method="" action="" id="login-form">
                <div class="si_up-input">
                    <input type="text" id="email" name="email" placeholder="UserName / Email ">
                </div>
                <div class="si_up-input">
                    <input type="text" id="password" name="password" placeholder="Password">
                </div>
                <div class="si_up-input">

                    <button type="submit" name="sing-up" id="si-up-btn"> Login </button>    
                </div>
            </form>    
        </div>
        <p style="color: aliceblue; text-align: center;">I don`t have an account ?<a style="padding-left: 10px;" id="login-here-style" href="signup.html">Signup</a>
        </p>
        <div class="si_up-shep">
            <a href=""><img width="40px" height="40px" src="/images/google.png" alt=""></a>
            <a href=""><img width="40px" height="40px" src="/images/facebook.png" alt=""></a>
            <a href=""><img width="40px" height="40px" src="/images/github.png" alt=""></a>
        </div>
    </div>
    <script src="./js/login-signup.js"></script>
</body>
</html>
