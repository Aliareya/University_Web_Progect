<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-singup.css">
    <title>Sign Up</title>
</head>
<body id="singup-login">
    <div class="si_up-main-container">
        <h1 id="si-up-title">Signup</h1>
        <div class="si_up-input-container">
            <form method="" action="">
                <div class="si_up-input">
                    <input type="text" id="name" name="name" placeholder="Full Name">
                </div>
                <div class="si_up-input">
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="si_up-input">
                    <input type="text" id="password" name="password" placeholder="Password">
                </div>
                <div class="si_up-input">
                    <div class="si-up-condition">
                        <input type="checkbox" id="cheek"><span id="si-up_condition-text">I accept the Terms of Use & Privacy Policy.</span>
                    </div>
                    <button type="submit" name="sing-up" id="si-up-btn"> Sign up </button>    
                </div>
            </form>    
        </div>
        <p style="color: aliceblue; text-align: center;">Already have an account?<a id="login-here-style" href="login.html">Login Here</a>
        </p>
        <div class="si_up-shep">
            <a href=""><img width="40px" height="40px" src="/images/google.png" alt=""></a>
            <a href=""><img width="40px" height="40px" src="/images/facebook.png" alt=""></a>
            <a href=""><img width="40px" height="40px" src="/images/github.png" alt=""></a>
        </div>
    </div>
    <script src="./js/login-signup.js"></script>
</body>
</html>
